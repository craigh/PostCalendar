<html>
<head>
    <link rel="StyleSheet" href="themes/<!--[ php ]-->print pnUserGetTheme();<!--[ /php ]-->/style/style.css" type="text/css">
    <script language="JavaScript">
        function paste_data()
        {
            window.opener.document.nd.event_location.value = document.paste_form.contact_location.value;
            window.opener.document.nd.event_contname.value = document.paste_form.contact_name.value;
            window.opener.document.nd.event_street1.value = document.paste_form.contact_address1.value;
            window.opener.document.nd.event_street2.value = document.paste_form.contact_address2.value;
            window.opener.document.nd.event_city.value = document.paste_form.contact_city.value;
            window.opener.document.nd.event_state.value = document.paste_form.contact_country.value;
            window.opener.document.nd.event_postal.value = document.paste_form.contact_zip.value;
            window.opener.document.nd.event_conttel.value = document.paste_form.contact_phone.value;
            window.opener.document.nd.event_contemail.value = document.paste_form.contact_mail.value;
            window.opener.document.nd.event_website.value = document.paste_form.contact_www.value;
            window.close();
        }
    </script>
</head>
<body>
<!--[ opentable ]-->
<form name="paste_form" action="index.php?module=PostCalendar&func=findContact" method="post">
    <table border="0" cellspacing="4" class="pn-normal" align="center">
        <tr class="pn-normal">
            <td><!--[pnml name="_PC_COMPANY"]-->:</td>
	    <td><!--[ v4b_selector_object_array modname="v4bAddressBook" class="company" name="cid" selectedValue=$cid defaultValue="0" defaultText="--------------------" submit="1" ]--></td>
        </tr>
        <!--[ if ($cid) ]-->
        <tr>
            <td><!--[pnml name="_PC_BRANCH"]-->:</td>
	    <td>
               <!--[ v4b_assign_concat name="where" 1=" WHERE acb_company_id=" 2=$cid ]-->
               <!--[ v4b_selector_object_array modname="v4bAddressBook" class="company_branch" where=$where name="bid" selectedValue=$bid defaultValue="0" defaultText="--------------------" submit="1" ]--></td>
        </tr>
        <!--[ /if ]-->
        <!--[ if ($cid && $bid) ]-->
          <tr>
            <td><!--[pnml name="_PC_EVENT_CONTACT"]-->:</td>
	    <td>
              <!--[ v4b_assign_concat name="where" 1=" WHERE aco_company_id=" 2=$cid 3=" AND aco_branch_id=" 4=$bid ]-->
	      <!--[ v4b_selector_object_array modname="v4bAddressBook" class="contact" name="contact_id" where=$where displayField="name_last" displayField2="name_first" selectedValue=$contact_id defaultValue="0" defaultText="-------------------" submit="1" ]--></td>
          </tr>
	<!--[ /if ]-->
	<!--[ if ($bid) ]-->
          <tr>
            <td><!--[pnml name="_CONTNAME"]-->:</td>
	    <td><input type="text" name="contact_name" value="<!--[ if $contact.name_first]--><!--[ $contact.name_first]--> <!--[ /if ]--><!--[ $contact.name_last]-->" size="50" readonly="true" ></td>
          </tr>
	<!--[ /if ]-->
        <tr>
            <td><!--[pnml name="_PC_EVENT_STREET"]-->:</td>
	    <td><input type="text" name="contact_address1" value="<!--[ $contact.addr_street1]-->" size="50" readonly="true" ><br />
            <input type="text" name="contact_address2" value="<!--[ $contact.addr_street2]-->" size="50" readonly="true" >
            </td>
        </tr>
        <tr>
            <td><!--[pnml name="_PC_EVENT_CITY"]-->:</td>
            <td><input type="text" name="contact_dummy" value="<!--[ $contact.addr_zip]--> <!--[ $contact.addr_city ]--><!--[ if $contact.addr_country ]-->, <!--[ $contact.addr_country ]--><!--[ /if ]-->" size="50" readonly="true" >
                <input type="hidden" name="contact_zip" value="<!--[ $contact.addr_zip ]-->">
                <input type="hidden" name="contact_city" value="<!--[ $contact.addr_city ]-->">
                <input type="hidden" name="contact_country" value="<!--[ $contact.addr_country ]-->">
            </td>
        </tr>
        <tr>
            <td><!--[pnml name="_PC_EVENT_PHONE"]-->:</td>
            <td><input type="text" name="contact_phone" value="<!--[ $contact.addr_phone1 ]-->" size="50" readonly="true" ></td>
        </tr>
        <tr>
            <td><!--[pnml name="_PC_EVENT_EMAIL"]-->:</td>
            <td><input type="text" name="contact_mail" value="<!--[ $contact.addr_email1 ]-->" size="50" readonly="true" ></td>
        </tr>
        <tr>
            <td><!--[pnml name="_PC_EVENT_WEBSITE"]-->:</td>
            <td><input type="text" name="contact_www" value="<!--[ $contact_.addr_www ]-->" size="50" readonly="true" ></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="button" name="paste_it" value="<!--[pnml name="_PC_PASTE_IT"]-->" onclick="paste_data(); return true;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="cancel" value="<!--[pnml name="_PC_CANCEL_IT"]-->" onclick="window.close(); return true;"></td>
        </tr>
    </table>
    <input type="hidden" name="contact_location" value="<!--[ $location ]-->">
</form>
<!--[ closetable ]-->
</body>
</html>
